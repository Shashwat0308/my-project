<!DOCTYPE html>
<html>
<head>
  <title>Grocery List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 50%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input[type="text"], input[type="number"] { padding: 5px; margin-right: 10px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>

  <h2>Grocery List</h2>
  <table id="groceryTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items will be added here -->
    </tbody>
  </table>

  <h3>Add New Grocery Item</h3>
  <form id="groceryForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <button type="submit">Add Item</button>
  </form>

  <script>
    let groceryList = [];
    let nextId = 1;

    const form = document.getElementById('groceryForm');
    const tableBody = document.querySelector('#groceryTable tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const quantity = parseInt(document.getElementById('quantity').value);

      if (name && quantity > 0) {
        const newItem = { id: nextId++, name, quantity };
        groceryList.push(newItem);
        updateTable();
        form.reset();
      }
    });

    function updateTable() {
      tableBody.innerHTML = '';
      groceryList.forEach(item => {
        const row = `<tr>
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }
  </script>

</body>
</html>
